name: üßπ Nettoyage des Transactions Abandonn√©es

on:
  schedule:
    # Tous les jours √† 02:00 UTC (04:00 heure fran√ßaise)
    - cron: '0 2 * * *'
  
  # Permet d'ex√©cuter manuellement le workflow
  workflow_dispatch:
    inputs:
      timeout_hours:
        description: 'Timeout en heures pour consid√©rer une transaction comme abandonn√©e'
        required: false
        default: '2'
        type: string

jobs:
  cleanup-transactions:
    name: üîÑ Nettoyer les transactions
    runs-on: ubuntu-latest
    
    steps:
      - name: üìã Informations du workflow
        run: |
          echo "üéÆ BLIZZ Game - Nettoyage des Transactions"
          echo "üìÖ D√©clenchement: ${{ github.event_name }}"
          echo "‚è∞ Heure: $(date -u)"
          echo "üåê App URL: ${{ secrets.RENDER_APP_URL }}"
          
      - name: üßπ D√©clencher le nettoyage via webhook
        run: |
          # Pr√©parer les param√®tres
          WEBHOOK_URL="${{ secrets.RENDER_APP_URL }}/api/cleanup-transactions/"
          WEBHOOK_SECRET="${{ secrets.WEBHOOK_SECRET }}"
          TIMEOUT_HOURS="${{ github.event.inputs.timeout_hours || '2' }}"
          
          echo "üîó URL: $WEBHOOK_URL"
          echo "‚è±Ô∏è Timeout: ${TIMEOUT_HOURS}h"
          
          # Appeler le webhook
          response=$(curl -s -w "%{http_code}" -o response.json \
            -X POST \
            -H "Content-Type: application/json" \
            -H "X-Webhook-Secret: $WEBHOOK_SECRET" \
            -d "{\"timeout_hours\": \"$TIMEOUT_HOURS\"}" \
            "$WEBHOOK_URL")
          
          # V√©rifier la r√©ponse
          http_code="${response: -3}"
          
          echo "üìä Code de r√©ponse: $http_code"
          
          if [ "$http_code" = "200" ]; then
            echo "‚úÖ Nettoyage r√©ussi!"
            cat response.json | jq '.'
          else
            echo "‚ùå Erreur lors du nettoyage (Code: $http_code)"
            cat response.json
            exit 1
          fi
          
      - name: üìà R√©sum√© des r√©sultats
        if: always()
        run: |
          echo "## üéØ R√©sum√© du Nettoyage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f response.json ]; then
            # Extraire les informations de la r√©ponse
            success=$(cat response.json | jq -r '.success // false')
            cleaned_count=$(cat response.json | jq -r '.cleaned_count // 0')
            message=$(cat response.json | jq -r '.message // "Aucun message"')
            
            if [ "$success" = "true" ]; then
              echo "‚úÖ **Statut**: Succ√®s" >> $GITHUB_STEP_SUMMARY
              echo "üî¢ **Transactions nettoy√©es**: $cleaned_count" >> $GITHUB_STEP_SUMMARY
              echo "üí¨ **Message**: $message" >> $GITHUB_STEP_SUMMARY
            else
              echo "‚ùå **Statut**: √âchec" >> $GITHUB_STEP_SUMMARY
              echo "üí¨ **Erreur**: $message" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "‚ùå **Statut**: Pas de r√©ponse du serveur" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üìÖ **Ex√©cut√© le**: $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "üîó **App**: ${{ secrets.RENDER_APP_URL }}" >> $GITHUB_STEP_SUMMARY

  # Job de sauvegarde si le webhook √©choue
  fallback-notification:
    name: üö® Notification d'√©chec
    runs-on: ubuntu-latest
    needs: cleanup-transactions
    if: failure()
    
    steps:
      - name: üìß Cr√©er une issue en cas d'√©chec
        uses: actions/github-script@v7
        with:
          script: |
            const title = `üö® √âchec du nettoyage automatique - ${new Date().toLocaleDateString('fr-FR')}`;
            const body = `
            ## ‚ùå Probl√®me d√©tect√©
            
            Le nettoyage automatique des transactions abandonn√©es a √©chou√©.
            
            **üìÖ Date**: ${new Date().toLocaleString('fr-FR')}
            **üîó Workflow**: [Voir l'ex√©cution](${context.payload.repository.html_url}/actions/runs/${context.runId})
            
            ## üîß Actions √† effectuer
            
            1. V√©rifier les logs du workflow
            2. Tester manuellement le nettoyage:
               \`\`\`bash
               python manage.py cleanup_expired_transactions --dry-run
               \`\`\`
            3. V√©rifier que l'app Render est accessible
            4. V√©rifier les secrets GitHub (RENDER_APP_URL, WEBHOOK_SECRET)
            
            ## üéØ Solution temporaire
            
            En attendant la r√©solution, tu peux nettoyer manuellement:
            - Localement: Double-clique sur \`cleanup_transactions.bat\`
            - Render: Ex√©cute \`python manage.py cleanup_expired_transactions\`
            
            ---
            *Cette issue a √©t√© cr√©√©e automatiquement par le workflow de nettoyage.*
            `;
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['bug', 'automated', 'cleanup']
            });
