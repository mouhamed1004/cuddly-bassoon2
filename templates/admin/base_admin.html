{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Administration - <span class="notranslate">Blizz Gaming</span>{% endblock %}</title>
    <style>
        @font-face {
            font-family: 'Halo';
            src: url("{% static 'fonts/halo.ttf' %}") format('TrueType');
        }

        @font-face {
            font-family: 'BaloonEveryday';
            src: url("{% static 'fonts/BaloonEverydayRegular-4B8El.ttf' %}") format('truetype');
        }

        @font-face {
            font-family: 'RussoOne';
            src: url("{% static 'fonts/RussoOne-Regular.ttf' %}") format('truetype');
        }

        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --dark-blue: #0f1729;
            --text-color: #fff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Halo', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: var(--text-color);
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
        }

        /* Admin-specific styles */
        .admin-header {
            background: linear-gradient(180deg, rgba(15, 23, 41, 0.95) 0%, rgba(15, 23, 41, 0.85) 100%);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(138, 43, 226, 0.3);
            box-shadow: 0 2px 10px rgba(138, 43, 226, 0.2);
        }

        .admin-title {
            color: #00ffff;
            font-size: 1.5rem;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .admin-subtitle {
            color: #999;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .main-content {
            padding: 0;
            min-height: calc(100vh - 80px);
            width: 100%;
            background: inherit;
        }
        
        html {
            width: 100%;
            overflow-x: hidden;
        }

        /* Bootstrap CDN for admin pages */
        .btn {
            display: inline-block;
            padding: 0.375rem 0.75rem;
            margin-bottom: 0;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            text-align: center;
            text-decoration: none;
            vertical-align: middle;
            cursor: pointer;
            border: 1px solid transparent;
            border-radius: 0.25rem;
            transition: all 0.15s ease-in-out;
        }

        .btn-secondary {
            color: #fff;
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            color: #fff;
            background-color: #5a6268;
            border-color: #545b62;
            text-decoration: none;
        }

        .btn-info {
            color: #fff;
            background-color: #17a2b8;
            border-color: #17a2b8;
        }

        .btn-info:hover {
            color: #fff;
            background-color: #138496;
            border-color: #117a8b;
            text-decoration: none;
        }

        .ml-2 {
            margin-left: 0.5rem;
        }
    </style>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="admin-header">
        <h1 class="admin-title">
            <i class="fas fa-shield-alt"></i> 
            <span class="notranslate">BLIZZ</span> Admin
        </h1>
        <div class="admin-subtitle">Interface d'administration des litiges</div>
    </div>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
