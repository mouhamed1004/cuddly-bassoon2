<style>
.phone-input-group {
    width: 100%;
}

.phone-input-container {
    display: flex;
    gap: 8px;
    width: 100%;
}

.country-code-select {
    flex: 0 0 140px;
    padding: 0.75rem 1rem;
    border: 1px solid #ced4da;
    border-radius: 0.375rem;
    background: #ffffff;
    color: #495057;
    font-size: 1rem;
    line-height: 1.5;
    cursor: pointer;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    outline: none;
}

.country-code-select:focus {
    border-color: #80bdff;
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
}

.country-code-select option {
    padding: 0.5rem;
    font-size: 1rem;
    background: #ffffff;
    color: #495057;
}

.phone-number-input {
    flex: 1;
    padding: 0.75rem 1rem;
    border: 1px solid #ced4da;
    border-radius: 0.375rem;
    background: #ffffff;
    color: #495057;
    font-size: 1rem;
    line-height: 1.5;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    outline: none;
}

.phone-number-input:focus {
    border-color: #80bdff;
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
}

.phone-number-input::placeholder {
    color: #6c757d;
}

/* Styles pour le thÃ¨me sombre par dÃ©faut */
body .country-code-select,
body .phone-number-input {
    background: rgba(255, 255, 255, 0.05) !important;
    border: 1px solid var(--border-color) !important;
    color: var(--text-color) !important;
}

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Auto-remplissage du code pays basÃ© sur le numÃ©ro existant
    const phoneInput = document.getElementById('{{ input_id }}');
    const countrySelect = document.getElementById('{{ select_id }}');
    
    if (phoneInput && countrySelect) {
        // Si le numÃ©ro commence par +, extraire le code pays
        const phoneValue = phoneInput.value;
        if (phoneValue && phoneValue.startsWith('+')) {
            const countryCode = phoneValue.match(/^\+\d{1,4}/)?.[0];
            if (countryCode) {
                const option = countrySelect.querySelector(`option[value="${countryCode}"]`);
                if (option) {
                    countrySelect.value = countryCode;
                    phoneInput.value = phoneValue.substring(countryCode.length);
                }
            }
        }
        
        // Validation en temps rÃ©el
        phoneInput.addEventListener('input', function() {
            const value = this.value;
            const countryCode = countrySelect.value;
            
            // Supprimer les caractÃ¨res non numÃ©riques
            const cleanValue = value.replace(/\D/g, '');
            this.value = cleanValue;
            
            // Validation de la longueur selon le pays
            const minLength = getMinPhoneLength(countryCode);
            const maxLength = getMaxPhoneLength(countryCode);
            
            if (cleanValue.length > 0) {
                if (cleanValue.length < minLength) {
                    this.style.borderColor = '#e74c3c';
                } else if (cleanValue.length > maxLength) {
                    this.style.borderColor = '#e74c3c';
                } else {
                    this.style.borderColor = '#27ae60';
                }
            } else {
                this.style.borderColor = '';
            }
        });
        
        // Mise Ã  jour du style lors du changement de pays
        countrySelect.addEventListener('change', function() {
            phoneInput.style.borderColor = '';
            phoneInput.focus();
        });
    }
