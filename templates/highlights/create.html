{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cr√©er un Highlight - <span class="notranslate">Blizz Gaming</span></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="{% static 'js/emoji-picker.js' %}"></script>
    <style>
        /* Variables CSS du th√®me principal */
        :root {
            --primary-color: #6c5ce7;
            --accent-color: #a29bfe;
            --text-color: #ffffff;
            --bg-color: #0f1729;
            --secondary-bg: #1a2332;
            --border-color: rgba(108, 92, 231, 0.3);
            --success-color: #00b894;
            --error-color: #e17055;
            --warning-color: #fdcb6e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
        }

        /* Header */
        .create-header {
            background: var(--secondary-bg);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-btn {
            background: rgba(108, 92, 231, 0.2);
            border: 1px solid var(--primary-color);
            color: var(--text-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .back-btn:hover {
            background: var(--primary-color);
            transform: scale(1.1);
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .publish-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .publish-btn:disabled {
            background: #666;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .publish-btn:not(:disabled):hover {
            background: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }

        /* Container principal */
        .create-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Section vid√©o */
        .video-section {
            background: var(--secondary-bg);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .video-upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 15px;
            padding: 3rem 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .video-upload-area:hover {
            border-color: var(--primary-color);
            background: rgba(108, 92, 231, 0.1);
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .upload-text {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .upload-hint {
            font-size: 0.9rem;
            color: #b8b8b8;
        }

        .video-preview {
            display: none;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .video-preview video {
            width: 100%;
            height: auto;
            display: block;
        }



        /* Formulaire */
        .form-section {
            background: var(--secondary-bg);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
        }

        .section-title {
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            color: var(--text-color);
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-input, .form-textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 1rem;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }

        .char-count {
            text-align: right;
            margin-top: 0.5rem;
            font-size: 0.8rem;
            color: #b8b8b8;
        }

        /* Hashtags */
        .hashtags-container {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .hashtag-input {
            flex: 1;
        }

        .add-hashtag-btn {
            background: var(--primary-color);
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-hashtag-btn:hover {
            background: var(--accent-color);
            transform: scale(1.1);
        }

        .hashtags-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .hashtag-tag {
            background: var(--primary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: tagSlideIn 0.3s ease;
        }

        @keyframes tagSlideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .remove-hashtag {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 0.8rem;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .remove-hashtag:hover {
            opacity: 1;
        }

        /* Barre de progression */
        .progress-container {
            background: var(--secondary-bg);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .video-progress-container {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(108, 92, 231, 0.1);
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 4px;
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            color: #b8b8b8;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .publish-btn-bottom {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0 auto;
            width: fit-content;
        }

        .publish-btn-bottom:disabled {
            background: #666;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .publish-btn-bottom:not(:disabled):hover {
            background: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }

        /* Messages */
        .message {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .message.success {
            background: rgba(0, 184, 148, 0.2);
            border: 1px solid var(--success-color);
            color: var(--success-color);
        }

        .message.error {
            background: rgba(225, 112, 85, 0.2);
            border: 1px solid var(--error-color);
            color: var(--error-color);
        }

        .message.warning {
            background: rgba(253, 203, 110, 0.2);
            border: 1px solid var(--warning-color);
            color: var(--warning-color);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .create-container {
                padding: 1rem;
            }
            
            .create-header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }
            
            .video-upload-area {
                padding: 2rem 1rem;
            }
            
            
        }

        /* Animations */
        .form-section {
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="create-header">
        <div class="header-left">
            <a href="{% url 'highlights_for_you' %}" class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="header-title">Cr√©er un Highlight</h1>
        </div>
        <button class="publish-btn" id="publishBtn" disabled>
            <i class="fas fa-paper-plane"></i>{% trans "Publier" %}</button>
    </div>

    <!-- Container principal -->
    <div class="create-container">
        {% csrf_token %}
        <!-- Section vid√©o -->
        <div class="form-section">
            <h2 class="section-title">Vid√©o</h2>
            
            <div class="video-upload-area" id="videoUploadArea">
                <div class="upload-icon">
                    <i class="fas fa-video"></i>
                </div>
                <div class="upload-text">Cliquez pour s√©lectionner une vid√©o</div>
                <div class="upload-hint">Format vertical recommand√© (9:16) - Max 100MB</div>
            </div>

            <div class="video-preview" id="videoPreview">
                <video controls>
                    <source src="" type="video/mp4">
                </video>
            </div>

            <!-- Barre de progression int√©gr√©e -->
            <div class="video-progress-container" id="videoProgressContainer" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">Pr√™t √† traiter</div>
            </div>

            <input type="file" id="videoInput" accept="video/*" style="display: none;">
        </div>

        <!-- Formulaire -->
        <div class="form-section">
            <h2 class="section-title">Informations</h2>
            
            <div class="form-group">
                <label class="form-label" for="caption">{% trans "Description" %}</label>
                <div style="position: relative;">
                    <textarea name="caption" id="caption" class="form-input" placeholder="D√©crivez votre moment... (utilisez # pour les hashtags)" maxlength="500" required style="padding-right: 45px;"></textarea>
                    <button type="button" id="emojiBtn" class="emoji-trigger" style="position: absolute; right: 12px; top: 12px; z-index: 1000; background: none; border: none; font-size: 18px; cursor: pointer; padding: 4px; border-radius: 4px; transition: background 0.2s ease;">
                        üòÄ
                    </button>
                </div>
                <div class="char-count">
                    <span id="charCount">0</span>/500
                </div>
            </div>
        </div>

        <!-- Barre de progression et bouton publier -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Pr√™t √† cr√©er</div>
            <button class="publish-btn-bottom" id="publishBtnBottom" disabled>
                <i class="fas fa-paper-plane"></i>
                Publier le Highlight
            </button>
        </div>
    </div>

    <script>
        // Variables globales
        let selectedVideo = null;
        let hashtags = [];
        let isProcessing = false;
        let videoProcessingComplete = false;

        // Initialisation au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            validateForm();
        });

        // Configuration des event listeners
        function setupEventListeners() {
            console.log('Configuration des event listeners...');
            
            // S√©lection de vid√©o
            const uploadArea = document.getElementById('videoUploadArea');
            const videoInput = document.getElementById('videoInput');
            
            if (uploadArea) {
                uploadArea.onclick = function() {
                    console.log('Zone de upload cliqu√©e');
                    videoInput.click();
                };
            }
            
            if (videoInput) {
                videoInput.onchange = function(event) {
                    console.log('Fichier s√©lectionn√©');
                    handleVideoSelect(event);
                };
            }
            
            // Compteur de caract√®res
            const captionInput = document.getElementById('caption');
            if (captionInput) {
                captionInput.oninput = function() {
                    updateCharCount();
                    validateForm();
                };
            }
            
            // Hashtags
            const hashtagInput = document.getElementById('hashtagInput');
            if (hashtagInput) {
                hashtagInput.onkeypress = function(event) {
                    if (event.key === 'Enter') {
                        addHashtag();
                    }
                };
            }
            
            // Boutons publier
            const publishBtn = document.getElementById('publishBtn');
            const publishBtnBottom = document.getElementById('publishBtnBottom');
            
            if (publishBtn) {
                publishBtn.onclick = publishHighlight;
            }
            
            if (publishBtnBottom) {
                publishBtnBottom.onclick = publishHighlight;
            }
            
            console.log('Event listeners configur√©s');
        }

        // Gestion de la s√©lection de vid√©o
        function handleVideoSelect(event) {
            console.log('Traitement de la s√©lection vid√©o...');
            const file = event.target.files[0];
            
            if (file) {
                console.log('Fichier s√©lectionn√©:', file.name);
                
                if (validateVideoFile(file)) {
                    selectedVideo = file;
                    displayVideoPreview(file);
                    validateForm();
                    // Traitement automatique de la vid√©o
                    processVideo(file);
                } else {
                    showMessage('Format de vid√©o non support√©. Utilisez MP4, MOV ou AVI.', 'error');
                }
            }
        }

        // Validation du fichier vid√©o
        function validateVideoFile(file) {
            const allowedTypes = ['video/mp4', 'video/mov', 'video/avi', 'video/quicktime'];
            const maxSize = 100 * 1024 * 1024; // 100MB
            
            if (!allowedTypes.includes(file.type)) {
                return false;
            }
            
            if (file.size > maxSize) {
                showMessage('Fichier trop volumineux. Taille maximum : 100MB', 'error');
                return false;
            }
            
            return true;
        }

        // Affichage de la pr√©visualisation vid√©o
        function displayVideoPreview(file) {
            const uploadArea = document.getElementById('videoUploadArea');
            const preview = document.getElementById('videoPreview');
            const video = preview.querySelector('video');
            const source = video.querySelector('source');
            
            const url = URL.createObjectURL(file);
            source.src = url;
            video.load();
            
            uploadArea.style.display = 'none';
            preview.style.display = 'block';
        }

        // Traitement automatique de la vid√©o
        function processVideo(file) {
            console.log('D√©but du traitement de la vid√©o:', file.name);
            videoProcessingComplete = false;
            
            // Afficher la barre de progression
            const progressContainer = document.getElementById('videoProgressContainer');
            if (progressContainer) {
                progressContainer.style.display = 'block';
            }
            
            updateProgress(10);
            updateProgressText('Analyse de la vid√©o...');
            
            // Simulation du traitement par √©tapes
            setTimeout(() => {
                updateProgress(25);
                updateProgressText('V√©rification du format...');
            }, 500);
            
            setTimeout(() => {
                updateProgress(40);
                updateProgressText('Optimisation de la qualit√©...');
            }, 1000);
            
            setTimeout(() => {
                updateProgress(60);
                updateProgressText('G√©n√©ration de la miniature...');
            }, 1500);
            
            setTimeout(() => {
                updateProgress(75);
                updateProgressText('Upload de la vid√©o...');
            }, 2000);
            
            setTimeout(() => {
                updateProgress(100);
                updateProgressText('Vid√©o pr√™te !');
                videoProcessingComplete = true;
                showMessage('Vid√©o trait√©e et upload√©e avec succ√®s !', 'success');
                validateForm(); // Re-valider le formulaire apr√®s traitement
            }, 2500);
        }



        // Mise √† jour du compteur de caract√®res
        function updateCharCount() {
            const caption = document.getElementById('caption').value;
            const charCount = document.getElementById('charCount');
            charCount.textContent = caption.length;
            
            if (caption.length > 450) {
                charCount.style.color = '#fdcb6e';
            } else if (caption.length > 400) {
                charCount.style.color = '#e17055';
            } else {
                charCount.style.color = '#b8b8b8';
            }
        }

        // Gestion des hashtags
        function addHashtag() {
            const input = document.getElementById('hashtagInput');
            const hashtag = input.value.trim().replace('#', '');
            
            if (hashtag && hashtag.length > 0 && hashtag.length <= 20) {
                if (!hashtags.includes(hashtag)) {
                    hashtags.push(hashtag);
                    displayHashtags();
                    input.value = '';
                    validateForm();
                } else {
                    showMessage('Ce hashtag existe d√©j√†', 'warning');
                }
            } else {
                showMessage('Hashtag invalide (1-20 caract√®res)', 'warning');
            }
        }

        function removeHashtag(hashtag) {
            const index = hashtags.indexOf(hashtag);
            if (index > -1) {
                hashtags.splice(index, 1);
                displayHashtags();
                validateForm();
            }
        }

        function displayHashtags() {
            const container = document.getElementById('hashtagsList');
            container.innerHTML = '';
            
            hashtags.forEach(hashtag => {
                const tag = document.createElement('div');
                tag.className = 'hashtag-tag';
                tag.innerHTML = `
                    #${hashtag}
                    <button class="remove-hashtag" onclick="removeHashtag('${hashtag}')">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                container.appendChild(tag);
            });
        }

        // Validation du formulaire
        function validateForm() {
            const publishBtn = document.getElementById('publishBtn');
            const publishBtnBottom = document.getElementById('publishBtnBottom');
            const caption = document.getElementById('caption').value.trim();
            
            // Le bouton est activ√© seulement si :
            // 1. La vid√©o est s√©lectionn√©e ET trait√©e
            // 2. La description est remplie
            const isValid = selectedVideo && 
                           videoProcessingComplete && 
                           caption.length > 0;
            
            if (publishBtn) publishBtn.disabled = !isValid;
            if (publishBtnBottom) publishBtnBottom.disabled = !isValid;
            
            // Afficher un message si la vid√©o n'est pas encore trait√©e
            if (selectedVideo && !videoProcessingComplete && caption.length > 0) {
                updateProgressText('Traitement de la vid√©o en cours...');
            }
        }

        // Publication du highlight
        function publishHighlight() {
            if (isProcessing) return;
            if (!videoProcessingComplete) {
                showMessage('Veuillez attendre que le traitement de la vid√©o soit termin√©', 'warning');
                return;
            }
            
            isProcessing = true;
            updateProgressText('Publication en cours...');
            
            const formData = new FormData();
            formData.append('video', selectedVideo);
            formData.append('caption', document.getElementById('caption').value);
            formData.append('hashtags', JSON.stringify(hashtags));
            formData.append('visibility', 'public');
            
            // Vraie requ√™te POST vers le backend
            fetch('/highlights/create/', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': getCookie('csrftoken')
                }
            })
            .then(response => {
                if (response.ok) {
                    showMessage('Highlight publi√© avec succ√®s !', 'success');
                    
                    // Redirection apr√®s 1.5 secondes
                    setTimeout(() => {
                        window.location.href = '/highlights/for-you/';
                    }, 1500);
                } else {
                    throw new Error('Erreur lors de la publication');
                }
            })
            .catch(error => {
                console.error('Erreur:', error);
                showMessage('Erreur lors de la publication du highlight', 'error');
                isProcessing = false;
            });
        }

        // Fonction pour r√©cup√©rer le token CSRF
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Mise √† jour de la barre de progression
        function updateProgress(percentage) {
            const progressFill = document.getElementById('progressFill');
            if (progressFill) {
                progressFill.style.width = percentage + '%';
            }
        }

        // Mise √† jour du texte de progression
        function updateProgressText(text) {
            const progressText = document.getElementById('progressText');
            if (progressText) {
                progressText.textContent = text;
            }
        }

        // Affichage des messages
        function showMessage(text, type) {
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'exclamation-triangle'}"></i>
                <span>${text}</span>
            `;
            
            const container = document.querySelector('.create-container');
            container.insertBefore(message, container.firstChild);
            
            setTimeout(() => {
                message.remove();
            }, 5000);
        }

        // Initialiser le s√©lecteur d'emojis pour les highlights
        document.addEventListener('DOMContentLoaded', function() {
            const emojiBtn = document.getElementById('emojiBtn');
            const captionInput = document.getElementById('caption');
            
            if (emojiBtn && captionInput) {
                emojiBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const picker = window.emojiPickerInstance || EmojiPicker.init();
                    if (picker.isVisible && picker.currentInput === captionInput) {
                        picker.hide();
                    } else {
                        picker.show(captionInput, emojiBtn);
                    }
                });
            }
        });

    </script>
</body>
</html>
